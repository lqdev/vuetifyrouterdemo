<!DOCTYPE html>
<html>

<head>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.min.js"></script>
    <script src="node_modules/vuetify/dist/vuetify.min.js"></script>
    <link rel="stylesheet" href="./node_modules/vuetify/dist/vuetify.min.css">
    <script src="app.js" type="module"></script>
    
</head>

<body>
    <div id="app">
        <v-app>
            <v-toolbar app dark>
                <v-toolbar-title>Vuetify Vue Router Template</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-items class="hidden-sm-and-down">
                    <v-btn>
                        <router-link to="/">Home</router-link>
                    </v-btn>
                    <v-btn>
                        <router-link to="/about">About</router-link>
                    </v-btn>
                </v-toolbar-items>
            </v-toolbar>
            <v-content>
                <v-container fluid>
                    <router-view></router-view>
                </v-container>
            </v-content>
            <v-footer app></v-footer>
        </v-app>
    </div>
    
    <!--script src="./components/home.component.js"></script-->
    <script src="./components/about.component.js"></script>
    
</body>

</html>
